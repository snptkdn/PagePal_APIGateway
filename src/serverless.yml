service: PagePalRestAPI

provider:
  name: aws
  runtime: go1.x
  stage: ${opt:stage, self:custom.defaultStage}
  region: ap-northeast-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "logs:*"
      Resource: "*"

package:
  exclude:
    - ./**
  include:
    - ./bin/**

custom:
  defaultStage: dev

functions:
  api:
    handler: bin/main
    timeout: 900
    events:
      - http:
          path: /
          method: get
      - http:
          path: signup
          method: post
      - http:
          path: books
          method: get
      - http:
          path: books
          method: post
      - http:
          path: read_histories
          method: get
      - http:
          path: read_histories
          method: post
      - http:
          path: migrate
          method: post
